version: "3.9"

services:
  db:
    image: postgres:14
    container_name: hydrodrags-db
    restart: always
    environment:
      POSTGRES_USER: hydro
      POSTGRES_PASSWORD: hydro
      POSTGRES_DB: hydrodrags
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: hydrodrags-api
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python main.py

volumes:
  postgres_data: